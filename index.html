<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mota TV - Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0e19;
      color: #e8eaed;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #header {
      background: #1e293b;
      padding: 15px 20px;
      border-bottom: 2px solid #3b82f6;
    }

    #title {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 3px;
    }

    #status {
      font-size: 12px;
      color: #94a3b8;
    }

    .screen {
      display: none;
      width: 100%;
      height: calc(100vh - 80px);
    }

    .screen.active { display: block; }

    .dashboard {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      padding: 8px;
    }

    .management-dashboard {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1.1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      padding: 8px;
    }

    .chart-container {
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas { width: 100%; height: 100%; }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none; }

    #timer-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 6px;
      background: rgba(148, 163, 184, 0.2);
      z-index: 300;
    }

    #timer-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #3b82f6, #22c55e);
      transition: width 0.1s linear;
    }
  </style>
</head>

<body>
  <div id="header">
    <div id="title">Dashboard de Produção - Mota TV</div>
    <div id="status">Carregando dados...</div>
  </div>

  <!-- TELA GERENCIAL -->
  <div id="screenManager" class="screen active">
    <div class="management-dashboard">
      <div class="chart-container"><canvas id="manager_1"></canvas></div>
      <div class="chart-container"><canvas id="manager_2"></canvas></div>
      <div class="chart-container"><canvas id="manager_3"></canvas></div>
      <div class="chart-container"><canvas id="manager_4"></canvas></div>
      <div class="chart-container"><canvas id="manager_5"></canvas></div>
      <div class="chart-container"><canvas id="manager_6"></canvas></div>
    </div>
  </div>

  <!-- TELA 1 -->
  <div id="screen1" class="screen">
    <div class="dashboard">
      <div class="chart-container"><canvas id="chart1_1"></canvas></div>
      <div class="chart-container"><canvas id="chart1_2"></canvas></div>
      <div class="chart-container"><canvas id="chart1_3"></canvas></div>
      <div class="chart-container"><canvas id="chart1_4"></canvas></div>
    </div>
  </div>

  <!-- TELA 2 -->
  <div id="screen2" class="screen">
    <div class="dashboard">
      <div class="chart-container"><canvas id="chart2_1"></canvas></div>
      <div class="chart-container"><canvas id="chart2_2"></canvas></div>
      <div class="chart-container"><canvas id="chart2_3"></canvas></div>
      <div class="chart-container"><canvas id="chart2_4"></canvas></div>
    </div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <div style="font-size: 18px; color: #fff;">Carregando dados...</div>
  </div>

  <div id="timer-bar">
    <div id="timer-fill"></div>
  </div>

  <script>
    // ========== CONFIGURAÇÃO DAS TELAS ==========
    const SCREENS_CONFIG = {
      screen1: {
        apiUrl: "https://script.google.com/macros/s/AKfycby_3t7BRTEItZeBDKRPF2bEJV02Mw-_ryy9TwaSkMbYQKRpynbjR1U2BLlfA95bBEU9/exec",
        token: "90czL6LPhZ1gHHlaurPZ1xmHpxyOeBqwPYqQWa5Z9bOYddf1kc",
        name: "COSTURA"
      },
      screen2: {
        apiUrl: "https://script.google.com/macros/s/AKfycbx-oyhUhYrOOnNR0-SaVOG2gNMDOu0ZNW8BhjGsDuvjJGq28Ge3mjhEX6mY8PLygEPygg/exec",
        token: "90czL6LPhZ1gHHlaurPZ1xmHpxyOeBqwPYqQWa5Z9bOYddf1kc",
        name: "CORTE"
      }
    };

    const DATA_SCREENS = Object.keys(SCREENS_CONFIG);
    const MANAGEMENT_SCREEN = 'screenManager';
    const SCREEN_SEQUENCE = [];

    DATA_SCREENS.forEach((screenId) => {
      SCREEN_SEQUENCE.push(MANAGEMENT_SCREEN, screenId);
    });

    const SWITCH_INTERVAL = 30000;  // 30s
    const AUTO_REFRESH    = 300000; // 5min
    const TIMER_TICK_MS   = 100;
    const UTIL_MIN_TARGET = 65;
    const UTIL_MAX_TARGET = 85;

    // ========== VARIÁVEIS GLOBAIS ==========
    let currentScreenIndex = 0;
    let currentScreen = SCREEN_SEQUENCE[currentScreenIndex];
    let lastSwitchTime = Date.now();

    const screensData = {
      screen1: { data: [], hasError: false, errorMsg: '', needsDraw: false },
      screen2: { data: [], hasError: false, errorMsg: '', needsDraw: false }
    };

    const charts = {
      screenManager: [
        { canvas: document.getElementById('manager_1'), ctx: null },
        { canvas: document.getElementById('manager_2'), ctx: null },
        { canvas: document.getElementById('manager_3'), ctx: null },
        { canvas: document.getElementById('manager_4'), ctx: null },
        { canvas: document.getElementById('manager_5'), ctx: null },
        { canvas: document.getElementById('manager_6'), ctx: null }
      ],
      screen1: [
        { canvas: document.getElementById('chart1_1'), ctx: null },
        { canvas: document.getElementById('chart1_2'), ctx: null },
        { canvas: document.getElementById('chart1_3'), ctx: null },
        { canvas: document.getElementById('chart1_4'), ctx: null }
      ],
      screen2: [
        { canvas: document.getElementById('chart2_1'), ctx: null },
        { canvas: document.getElementById('chart2_2'), ctx: null },
        { canvas: document.getElementById('chart2_3'), ctx: null },
        { canvas: document.getElementById('chart2_4'), ctx: null }
      ]
    };

    // Inicializa contextos
    Object.keys(charts).forEach(screen => {
      charts[screen].forEach(chart => {
        chart.ctx = chart.canvas.getContext('2d');
      });
    });

    // ========== HELPERS VISIBILIDADE / DESENHO ==========
    function isScreenVisible(screenId) {
      const el = document.getElementById(screenId);
      return el && el.classList.contains('active') && el.offsetParent !== null;
    }

    function resizeCanvas(canvas) {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawCenteredMessage(ctx, canvas, title, message) {
      try {
        resizeCanvas(canvas);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title || 'Aviso', canvas.width / 2, 28);

        ctx.fillStyle = '#ef4444';
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(message || 'Erro', canvas.width / 2, canvas.height / 2);
      } catch (e) {
        console.error('Erro ao desenhar mensagem:', e);
      }
    }

    function ensureDraw(screenId) {
      const sd = screensData[screenId];
      if (screenId === MANAGEMENT_SCREEN) {
        if (!isScreenVisible(screenId)) return;
        drawManagementScreen();
        return;
      }

      if (!sd || sd.hasError || !sd.data.length) return;
      if (!isScreenVisible(screenId)) { sd.needsDraw = true; return; }

      drawAllCharts(screenId, sd.data);
      sd.needsDraw = false;
    }

    // ========== FUNÇÕES DE DESENHO ==========
    function drawLineChart(ctx, canvas, labels, values, title, color, suffix = '', thresholds = null) {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding;

        const validValues = values.filter(v => v !== null && !isNaN(v) && isFinite(v));
        if (validValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }

        const maxValue = Math.max(...validValues, 1);
        const minValue = Math.min(...validValues, 0);
        const range = maxValue - minValue || 1;

        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);

        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + 30 + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }

        if (thresholds) {
          const { min, max, minColor, maxColor } = thresholds;
          const minY = padding + 30 + chartHeight - ((min - minValue) / range) * chartHeight;
          const maxY = padding + 30 + chartHeight - ((max - minValue) / range) * chartHeight;

          ctx.strokeStyle = minColor;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(padding, minY);
          ctx.lineTo(canvas.width - padding, minY);
          ctx.stroke();

          ctx.strokeStyle = maxColor;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(padding, maxY);
          ctx.lineTo(canvas.width - padding, maxY);
          ctx.stroke();

          ctx.fillStyle = minColor;
          ctx.font = '11px Arial';
          ctx.textAlign = 'left';
          ctx.fillText(`Min ${min}${suffix}`, padding + 4, minY - 4);

          ctx.fillStyle = maxColor;
          ctx.textAlign = 'left';
          ctx.fillText(`Max ${max}${suffix}`, padding + 4, maxY - 4);
        }

        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();

        let firstPoint = true;
        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;

          const x = padding + (i / Math.max(labels.length - 1, 1)) * chartWidth;
          const y = padding + 30 + chartHeight - ((value - minValue) / range) * chartHeight;

          if (firstPoint) {
            ctx.moveTo(x, y);
            firstPoint = false;
          } else {
            ctx.lineTo(x, y);
          }
        });

        ctx.stroke();

        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;

          const x = padding + (i / Math.max(labels.length - 1, 1)) * chartWidth;
          const y = padding + 30 + chartHeight - ((value - minValue) / range) * chartHeight;

          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, Math.PI * 2);
          ctx.fill();

          ctx.save();
          ctx.translate(x, y - 10);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 11px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(value.toFixed(1) + suffix, 0, 0);
          ctx.restore();

          ctx.save();
          ctx.translate(x, canvas.height - bottomPadding + 25);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawLineChart:', error);
      }
    }

    function drawBarChart(ctx, canvas, labels, values, title, color, suffix = '', thresholds = null) {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding;
        const barWidth = Math.max(chartWidth / Math.max(labels.length, 1) - 8, 10);

        const validValues = values.filter(v => v !== null && !isNaN(v) && isFinite(v));
        if (validValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }

        const maxValue = Math.max(...validValues, 1);
        const minValue = Math.min(...validValues, 0);

        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);

        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }

        if (thresholds) {
          const { min, max, minColor, maxColor } = thresholds;
          const range = maxValue - minValue || 1;
          const minY = padding + chartHeight - ((min - minValue) / range) * chartHeight;
          const maxY = padding + chartHeight - ((max - minValue) / range) * chartHeight;

          ctx.strokeStyle = minColor;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(padding, minY);
          ctx.lineTo(canvas.width - padding, minY);
          ctx.stroke();

          ctx.strokeStyle = maxColor;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(padding, maxY);
          ctx.lineTo(canvas.width - padding, maxY);
          ctx.stroke();

          ctx.fillStyle = minColor;
          ctx.font = '11px Arial';
          ctx.textAlign = 'left';
          ctx.fillText(`Min ${min}${suffix}`, padding + 4, minY - 4);

          ctx.fillStyle = maxColor;
          ctx.textAlign = 'left';
          ctx.fillText(`Max ${max}${suffix}`, padding + 4, maxY - 4);
        }

        labels.forEach((label, i) => {
          const value = values[i];
          if (value === null || isNaN(value) || !isFinite(value)) return;

          const x = padding + i * (barWidth + 8);
          const barHeight = (value / maxValue) * chartHeight;
          const y = canvas.height - bottomPadding - barHeight;

          ctx.fillStyle = color;
          ctx.fillRect(x, y, barWidth, barHeight);

          ctx.save();
          ctx.translate(x + barWidth / 2, y - 10);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 11px Arial';
          ctx.textAlign = 'center';
          ctx.fillText(value.toFixed(0) + suffix, 0, 0);
          ctx.restore();

          ctx.save();
          ctx.translate(x + barWidth / 2, canvas.height - bottomPadding + 15);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawBarChart:', error);
      }
    }

    function drawStackedBarChart(ctx, canvas, labels, values1, values2, title, color1, color2, label1, label2, thresholds = null) {
      try {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const padding = 40;
        const bottomPadding = 70;
        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding - bottomPadding - 20;
        const barWidth = Math.max(chartWidth / Math.max(labels.length, 1) - 8, 10);

        const maxValues = [];
        for (let i = 0; i < labels.length; i++) {
          const v1 = values1[i] || 0;
          const v2 = values2[i] || 0;
          if (isFinite(v1) && isFinite(v2)) maxValues.push(v1 + v2);
        }

        if (maxValues.length === 0) {
          ctx.fillStyle = '#94a3b8';
          ctx.font = '14px Arial';
          ctx.textAlign = 'center';
          ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
          return;
        }

        const maxValue = Math.max(...maxValues, 1);
        const minValue = Math.min(...maxValues, 0);

        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(title, canvas.width / 2, 20);

        ctx.font = '11px Arial';
        const legendY = 35;
        ctx.fillStyle = color1;
        ctx.fillRect(canvas.width / 2 - 60, legendY, 15, 15);
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'left';
        ctx.fillText(label1, canvas.width / 2 - 42, legendY + 11);

        ctx.fillStyle = color2;
        ctx.fillRect(canvas.width / 2 + 10, legendY, 15, 15);
        ctx.fillStyle = '#fff';
        ctx.fillText(label2, canvas.width / 2 + 28, legendY + 11);

        ctx.strokeStyle = 'rgba(148, 163, 184, 0.15)';
        ctx.lineWidth = 1;
        for (let i = 1; i <= 4; i++) {
          const y = padding + 20 + (chartHeight / 5) * i;
          ctx.beginPath();
          ctx.moveTo(padding, y);
          ctx.lineTo(canvas.width - padding, y);
          ctx.stroke();
        }

        if (thresholds) {
          const { min, max, minColor, maxColor, labelSuffix = '' } = thresholds;
          const range = maxValue - minValue || 1;
          const minY = padding + 20 + chartHeight - ((min - minValue) / range) * chartHeight;
          const maxY = padding + 20 + chartHeight - ((max - minValue) / range) * chartHeight;

          ctx.strokeStyle = minColor;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(padding, minY);
          ctx.lineTo(canvas.width - padding, minY);
          ctx.stroke();

          ctx.strokeStyle = maxColor;
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(padding, maxY);
          ctx.lineTo(canvas.width - padding, maxY);
          ctx.stroke();

          ctx.fillStyle = minColor;
          ctx.font = '11px Arial';
          ctx.textAlign = 'left';
          ctx.fillText(`Min ${min}${labelSuffix}`, padding + 4, minY - 4);

          ctx.fillStyle = maxColor;
          ctx.textAlign = 'left';
          ctx.fillText(`Max ${max}${labelSuffix}`, padding + 4, maxY - 4);
        }

        labels.forEach((label, i) => {
          const val1 = values1[i] || 0;
          const val2 = values2[i] || 0;
          if (!isFinite(val1) || !isFinite(val2)) return;

          const x = padding + i * (barWidth + 8);

          const height1 = (val1 / maxValue) * chartHeight;
          const y1 = canvas.height - bottomPadding - height1;
          ctx.fillStyle = color1;
          ctx.fillRect(x, y1, barWidth, height1);

          if (height1 > 20) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(val1.toFixed(1) + 'h', x + barWidth / 2, y1 + height1 / 2 + 3);
          }

          const height2 = (val2 / maxValue) * chartHeight;
          const y2 = y1 - height2;
          ctx.fillStyle = color2;
          ctx.fillRect(x, y2, barWidth, height2);

          if (height2 > 20) {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(val2.toFixed(1) + 'h', x + barWidth / 2, y2 + height2 / 2 + 3);
          }

          ctx.save();
          ctx.translate(x + barWidth / 2, canvas.height - bottomPadding + 15);
          ctx.rotate(-Math.PI / 4);
          ctx.fillStyle = '#94a3b8';
          ctx.font = '10px Arial';
          ctx.textAlign = 'right';
          ctx.fillText(label, 0, 0);
          ctx.restore();
        });
      } catch (error) {
        console.error('Erro no drawStackedBarChart:', error);
      }
    }

    function drawKpiCard(ctx, canvas, title, lines) {
      resizeCanvas(canvas);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 26);

      ctx.fillStyle = '#38bdf8';
      ctx.font = 'bold 30px Arial';
      ctx.fillText(lines[0] || '-', canvas.width / 2, canvas.height / 2 - 6);

      ctx.fillStyle = '#94a3b8';
      ctx.font = '14px Arial';
      ctx.fillText(lines[1] || '', canvas.width / 2, canvas.height / 2 + 18);

      ctx.fillStyle = '#94a3b8';
      ctx.font = '12px Arial';
      ctx.fillText(lines[2] || '', canvas.width / 2, canvas.height / 2 + 40);
    }

    function drawDonutChart(ctx, canvas, labels, values, colors, title) {
      resizeCanvas(canvas);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const total = values.reduce((sum, v) => sum + (isFinite(v) ? v : 0), 0);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + 8;
      const radius = Math.min(canvas.width, canvas.height) * 0.32;
      const innerRadius = radius * 0.6;

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 20);

      if (total <= 0) {
        ctx.fillStyle = '#94a3b8';
        ctx.font = '14px Arial';
        ctx.fillText('Sem dados disponíveis', canvas.width / 2, canvas.height / 2);
        return;
      }

      let startAngle = -Math.PI / 2;
      values.forEach((value, index) => {
        const slice = (value / total) * Math.PI * 2;
        const endAngle = startAngle + slice;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = colors[index];
        ctx.fill();

        const midAngle = startAngle + slice / 2;
        const labelRadius = (radius + innerRadius) / 2;
        const labelX = centerX + Math.cos(midAngle) * labelRadius;
        const labelY = centerY + Math.sin(midAngle) * labelRadius;

        ctx.fillStyle = '#0f172a';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(`${Math.round(value)}h`, labelX, labelY);

        startAngle = endAngle;
      });

      ctx.beginPath();
      ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
      ctx.fillStyle = '#1e293b';
      ctx.fill();

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.fillText(`${Math.round(total)}h`, centerX, centerY + 4);
      ctx.fillStyle = '#94a3b8';
      ctx.font = '11px Arial';
      ctx.fillText('Total', centerX, centerY + 20);

      const legendStartY = canvas.height - 40;
      labels.forEach((label, index) => {
        const x = canvas.width / 2 - 90 + index * 90;
        ctx.fillStyle = colors[index];
        ctx.fillRect(x, legendStartY, 12, 12);
        ctx.fillStyle = '#cbd5f5';
        ctx.font = '11px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(`${label}: ${Math.round(values[index])}h`, x + 16, legendStartY + 10);
      });
    }

    function drawGaugeChart(ctx, canvas, value, title, suffix) {
      resizeCanvas(canvas);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height * 0.65;
      const radius = Math.min(canvas.width, canvas.height) * 0.35;

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, centerX, 20);

      ctx.lineWidth = 16;
      ctx.strokeStyle = '#334155';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, Math.PI, 0);
      ctx.stroke();

      const clamped = Math.max(0, Math.min(value, 100));
      const endAngle = Math.PI + (clamped / 100) * Math.PI;
      ctx.strokeStyle = clamped >= 85 ? '#22c55e' : clamped >= 60 ? '#f59e0b' : '#ef4444';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, Math.PI, endAngle);
      ctx.stroke();

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 28px Arial';
      ctx.fillText(`${clamped.toFixed(1)}${suffix}`, centerX, centerY + 10);

      ctx.fillStyle = '#94a3b8';
      ctx.font = '12px Arial';
      ctx.fillText('Meta 85%', centerX, centerY + 34);
    }

    function drawComparisonChart(ctx, canvas, labels, values, title, color, valueFormatter = null) {
      resizeCanvas(canvas);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const padding = 40;
      const barHeight = 26;
      const gap = 18;
      const maxValue = Math.max(...values, 1);

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 20);

      labels.forEach((label, i) => {
        const y = padding + i * (barHeight + gap);
        const barWidth = (values[i] / maxValue) * (canvas.width - padding * 2);

        ctx.fillStyle = '#334155';
        ctx.fillRect(padding, y, canvas.width - padding * 2, barHeight);

        ctx.fillStyle = color;
        ctx.fillRect(padding, y, barWidth, barHeight);

        ctx.fillStyle = '#fff';
        ctx.font = '12px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(label, padding, y - 6);

        ctx.textAlign = 'right';
        const formattedValue = valueFormatter ? valueFormatter(values[i]) : values[i].toFixed(0);
        ctx.fillText(formattedValue, canvas.width - padding, y + 18);
      });
    }

    function drawUtilizationBars(ctx, canvas, labels, values) {
      resizeCanvas(canvas);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const padding = 40;
      const barHeight = 22;
      const gap = 16;

      ctx.fillStyle = '#fff';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Utilização média por setor', canvas.width / 2, 20);

      labels.forEach((label, i) => {
        const y = padding + i * (barHeight + gap);
        const value = Math.max(0, Math.min(values[i], 100));
        const barWidth = (value / 100) * (canvas.width - padding * 2);

        ctx.fillStyle = '#334155';
        ctx.fillRect(padding, y, canvas.width - padding * 2, barHeight);

        ctx.fillStyle = value >= 80 ? '#3b82f6' : value >= 65 ? '#22c55e' : '#ef4444';
        ctx.fillRect(padding, y, barWidth, barHeight);

        ctx.fillStyle = '#fff';
        ctx.font = '12px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(label, padding, y - 6);

        ctx.textAlign = 'right';
        ctx.fillText(`${value.toFixed(1)}%`, canvas.width - padding, y + 16);
      });
    }

    function getMinMax(values) {
      const valid = values.filter(v => v !== null && !isNaN(v) && isFinite(v));
      if (!valid.length) return null;
      return { min: Math.min(...valid), max: Math.max(...valid) };
    }

    // ========== PROCESSAMENTO DE DADOS ==========
    function parseHMS(value) {
      try {
        if (!value) return 0;
        const parts = String(value).split(':');
        if (parts.length !== 3) return 0;
        const hours = parseInt(parts[0]) || 0;
        const minutes = parseInt(parts[1]) || 0;
        const seconds = parseInt(parts[2]) || 0;
        const total = hours + minutes / 60 + seconds / 3600;
        return isFinite(total) ? total : 0;
      } catch (error) {
        return 0;
      }
    }

    function parseData(json) {
      try {
        const headers = json.headers || [];
        const rows = json.rows || [];
        const result = [];

        rows.forEach((row) => {
          try {
            const obj = {};
            headers.forEach((h, i) => { obj[h] = row[i]; });

            let pecasStr = String(obj['Peças Fabric.'] || '0');
            pecasStr = pecasStr.replace(/\./g, '').replace(',', '.');
            const pecas = parseFloat(pecasStr) || 0;

            const funcionando = parseHMS(obj['Funcionando']);

            let tcMedio = null;
            if (pecas > 0 && funcionando > 0 && isFinite(pecas) && isFinite(funcionando)) {
              tcMedio = (funcionando * 60) / pecas;
              if (!isFinite(tcMedio)) tcMedio = null;
            }

            let utilStr = String(obj['utilização de Maquina'] || '0');
            utilStr = utilStr.replace('%', '').replace(',', '.');
            const util = parseFloat(utilStr);

            result.push({
              label: obj.data ? String(obj.data).substring(0, 5) : '',
              util: (isFinite(util) && util >= 0) ? util : null,
              pecas: (isFinite(pecas) && pecas >= 0) ? pecas : null,
              funcionando: isFinite(funcionando) ? funcionando : 0,
              parado: isFinite(parseHMS(obj['Parado'])) ? parseHMS(obj['Parado']) : 0,
              tcMedio: tcMedio
            });
          } catch (rowError) {
            console.error('Erro ao processar linha:', rowError);
          }
        });

        return result;
      } catch (error) {
        console.error('Erro no parseData:', error);
        return [];
      }
    }

    function getScreenSummary(screenId) {
      const data = screensData[screenId]?.data || [];
      const latestEntry = data.length ? data[0] : null;

      return {
        name: SCREENS_CONFIG[screenId]?.name || screenId,
        latestPecas: latestEntry?.pecas || 0,
        latestFunc: latestEntry?.funcionando || 0,
        latestParado: latestEntry?.parado || 0,
        latestUtil: isFinite(latestEntry?.util) ? latestEntry.util : 0,
        latestTc: isFinite(latestEntry?.tcMedio) ? latestEntry.tcMedio : 0
      };
    }

    function drawManagementScreen() {
      const summaries = DATA_SCREENS.map(getScreenSummary);
      const totalPecas = summaries.reduce((sum, s) => sum + s.latestPecas, 0);
      const totalFunc = summaries.reduce((sum, s) => sum + s.latestFunc, 0);
      const totalParado = summaries.reduce((sum, s) => sum + s.latestParado, 0);
      const utilizationOverall = (totalFunc + totalParado) > 0
        ? (totalFunc / (totalFunc + totalParado)) * 100
        : 0;

      drawKpiCard(
        charts.screenManager[0].ctx,
        charts.screenManager[0].canvas,
        'Visão Geral (Hoje)',
        [
          `${totalPecas.toFixed(0)} peças`,
          `${totalFunc.toFixed(1)}h funcionando`,
          `${totalParado.toFixed(1)}h paradas`
        ]
      );

      drawDonutChart(
        charts.screenManager[1].ctx,
        charts.screenManager[1].canvas,
        ['Funcionando', 'Parado'],
        [totalFunc, totalParado],
        ['#22c55e', '#ef4444'],
        'Distribuição de horas'
      );

      drawGaugeChart(
        charts.screenManager[2].ctx,
        charts.screenManager[2].canvas,
        utilizationOverall,
        'Utilização atual (geral)',
        '%'
      );

      drawComparisonChart(
        charts.screenManager[3].ctx,
        charts.screenManager[3].canvas,
        summaries.map(s => s.name),
        summaries.map(s => s.latestPecas),
        'Peças por setor',
        '#3b82f6'
      );

      drawUtilizationBars(
        charts.screenManager[4].ctx,
        charts.screenManager[4].canvas,
        summaries.map(s => s.name),
        summaries.map(s => s.latestUtil)
      );

      drawComparisonChart(
        charts.screenManager[5].ctx,
        charts.screenManager[5].canvas,
        summaries.map(s => s.name),
        summaries.map(s => s.latestTc),
        'TC médio por setor (min/peça)',
        '#f59e0b',
        value => value.toFixed(1)
      );
    }

    function drawAllCharts(screenId, data) {
      try {
        const labels = data.map(d => d.label);
        const utilData = data.map(d => d.util);
        const pecasData = data.map(d => d.pecas);
        const funcionandoData = data.map(d => d.funcionando);
        const paradoData = data.map(d => d.parado);
        const tcMedioData = data.map(d => d.tcMedio);

        resizeCanvas(charts[screenId][0].canvas);
        const softMinColor = 'rgba(239, 68, 68, 0.45)';
        const softMaxColor = 'rgba(34, 197, 94, 0.45)';

        drawLineChart(
          charts[screenId][0].ctx,
          charts[screenId][0].canvas,
          labels,
          utilData,
          'Utilização de Máquina',
          '#3b82f6',
          '%',
          {
            min: UTIL_MIN_TARGET,
            max: UTIL_MAX_TARGET,
            minColor: softMinColor,
            maxColor: softMaxColor
          }
        );

        const pecasRange = getMinMax(pecasData);
        const horasTotaisRange = getMinMax(funcionandoData.map((val, i) => (val || 0) + (paradoData[i] || 0)));
        const tcRange = getMinMax(tcMedioData);

        resizeCanvas(charts[screenId][1].canvas);
        drawBarChart(
          charts[screenId][1].ctx,
          charts[screenId][1].canvas,
          labels,
          pecasData,
          'Peças Fabricadas',
          '#22c55e',
          '',
          pecasRange ? { ...pecasRange, minColor: softMinColor, maxColor: softMaxColor } : null
        );

        resizeCanvas(charts[screenId][2].canvas);
        drawStackedBarChart(
          charts[screenId][2].ctx, charts[screenId][2].canvas,
          labels, funcionandoData, paradoData,
          'Horas Func. / Parado', '#22c55e', '#ef4444', 'Funcionando', 'Parado',
          horasTotaisRange ? { ...horasTotaisRange, minColor: softMinColor, maxColor: softMaxColor, labelSuffix: 'h' } : null
        );

        resizeCanvas(charts[screenId][3].canvas);
        drawLineChart(
          charts[screenId][3].ctx,
          charts[screenId][3].canvas,
          labels,
          tcMedioData,
          'TC Médio (min/peça)',
          '#f59e0b',
          ' min',
          tcRange ? { ...tcRange, minColor: softMinColor, maxColor: softMaxColor } : null
        );
      } catch (error) {
        console.error('Erro no drawAllCharts:', error);
      }
    }

    function showErrorOnScreen(screenId, message) {
      const title = `${SCREENS_CONFIG[screenId]?.name || screenId} - erro`;
      charts[screenId].forEach((c) => drawCenteredMessage(c.ctx, c.canvas, title, `❌ ${message}`));
    }

    // ========== CARREGAMENTO ==========
    async function loadScreenData(screenId) {
      try {
        console.log(`Carregando dados da ${SCREENS_CONFIG[screenId].name}...`);
        const config = SCREENS_CONFIG[screenId];
        const url = `${config.apiUrl}?token=${encodeURIComponent(config.token)}&_=${Date.now()}`;

        const response = await fetch(url);
        if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

        const json = await response.json();

        const data = parseData(json);
        if (data.length === 0) throw new Error('Nenhum dado disponível');

        screensData[screenId].data = data;
        screensData[screenId].hasError = false;
        screensData[screenId].errorMsg = '';

        ensureDraw(screenId);

        console.log(`${SCREENS_CONFIG[screenId].name} carregada com sucesso!`);
      } catch (error) {
        console.error(`Erro ao carregar ${SCREENS_CONFIG[screenId].name}:`, error);
        screensData[screenId].hasError = true;
        screensData[screenId].errorMsg = error.message;
        showErrorOnScreen(screenId, `Erro ao carregar dados: ${error.message}`);
      }
    }

    async function loadAllScreens() {
      await Promise.all(DATA_SCREENS.map(loadScreenData));

      document.getElementById('loading').classList.add('hidden');
      updateStatus();

      ensureDraw(currentScreen);
      if (isScreenVisible(MANAGEMENT_SCREEN)) {
        drawManagementScreen();
      }
    }

    // ========== ALTERNÂNCIA DE TELAS ==========
    function switchScreen() {
      const previousScreen = currentScreen;
      currentScreenIndex = (currentScreenIndex + 1) % SCREEN_SEQUENCE.length;
      currentScreen = SCREEN_SEQUENCE[currentScreenIndex];
      lastSwitchTime = Date.now();

      const previousEl = document.getElementById(previousScreen);
      const currentEl = document.getElementById(currentScreen);
      if (previousEl) previousEl.classList.remove('active');
      if (currentEl) currentEl.classList.add('active');

      updateStatus();

      requestAnimationFrame(() => {
        ensureDraw(currentScreen);
      });
    }

    function updateTimerBar() {
      const elapsed = Date.now() - lastSwitchTime;
      const remaining = Math.max(0, SWITCH_INTERVAL - elapsed);
      const percentage = (remaining / SWITCH_INTERVAL) * 100;
      const fill = document.getElementById('timer-fill');
      if (fill) {
        fill.style.width = `${percentage}%`;
      }
    }

    function updateStatus() {
      if (currentScreen === MANAGEMENT_SCREEN) {
        document.getElementById('status').textContent = `GERENCIAL - resumo geral • ${new Date().toLocaleTimeString('pt-BR')}`;
        return;
      }

      const config = SCREENS_CONFIG[currentScreen];
      const screenData = screensData[currentScreen];

      let statusText = `${config.name}`;

      if (screenData.hasError) {
        statusText += ` - ❌ Erro`;
      } else if (screenData.data.length > 0) {
        statusText += ` - ✓ ${screenData.data.length} registros - ${new Date().toLocaleTimeString('pt-BR')}`;
      }

      document.getElementById('status').textContent = statusText;
    }

    // ========== INICIALIZAÇÃO ==========
    window.addEventListener('resize', () => {
      ensureDraw(currentScreen);
    });

    setInterval(switchScreen, SWITCH_INTERVAL);
    setInterval(updateTimerBar, TIMER_TICK_MS);
    setInterval(loadAllScreens, AUTO_REFRESH);

    loadAllScreens();
    updateTimerBar();
  </script>
